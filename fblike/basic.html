<div class="field-row">
    <label>Paste the URL to use with the like button.</label>
</div>
<div class="field-row">
    <span class="fCol cb_input">
        <input class="" id="fblikeURL" value="" type="text">
    </span>
</div>
<div class="field-row">
    <div class="field-row stElWrap col50-50">
        <label class="fCol">Layout</label>
        <span class="fCol TxAl-r select__box">
            <select id="likelayout">
                <option value="standard">Standard</option>
                <option value="box_count">Box Count</option>
                <option value="button_count">Button Count</option>
                <option value="button">Button</option>
            </select>
        </span>
    </div>
</div>
<div class="field-row">
    <div class="field-row stElWrap col50-50">
        <label class="fCol">Color Scheme</label>
        <span class="fCol TxAl-r select__box">
            <select id="clrschme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </span>
    </div>
</div>
<div class="field-row">
    <div class="field-row stElWrap col50-50">
        <label class="fCol">Action Tpe</label>
        <span class="fCol TxAl-r select__box">
            <select id="likeaction">
                <option value="like">Like</option>
                <option value="recommend">Recommend</option>
            </select>
        </span>
    </div>
</div>
<div class="field-row">
    <div class="field-row stElWrap col50-50">
        <label class="fCol">Action Tpe</label>
        <span class="fCol TxAl-r select__box">
            <select id="btnsize">
                <option value="small">Small</option>
                <option value="large">Large</option>
            </select>
        </span>
    </div>
</div>
<div class="field-row stElWrap col100">
    <label class="sfCol_70">Show Friend's Faces</label>
    <span class="sfCol_30 TxAl-r toggle_btn">
        <input id="shoface" name="enable buttonLink" type="checkbox" />
        <label for="shoface" class="tgl_slider"></label>
    </span>
</div>
<div class="field-row stElWrap col100">
    <label class="sfCol_70">Show Share Button</label>
    <span class="sfCol_30 TxAl-r toggle_btn">
        <input id="btnshare" name="enable buttonLink" type="checkbox" />
        <label for="btnshare" class="tgl_slider"></label>
    </span>
</div>
